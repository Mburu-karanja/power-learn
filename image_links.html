<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <section id="home">
        <h2>Welcome to our Website!</h2>
        <p>Explore the amazing world of technology.</p>
        <a href="https://example.com/technology" target="_blank">
            <img src="https://placekitten.com/800/400" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="image-grid">
            <a href="https://example.com/nature1" target="_blank">
                <img src="https://placekitten.com/400/300" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="https://placekitten.com/400/301" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3" target="_blank">
                <img src="https://placekitten.com/400/302" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1" target="_blank">Pizza</a></li>
            <li><a href="https://example.com/food2" target="_blank">Sushi</a></li>
            <li><a href="https://example.com/food3" target="_blank">Burger</a></li>
        </ul>
    </section>

</body>
</html>
