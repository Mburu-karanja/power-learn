<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name's Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #3498db;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    section {
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
    }

    #introduction {
      background-color: #ecf0f1;
    }

    #skills {
      background-color: #2ecc71;
    }

    #contact {
      background-color: #e74c3c;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      border: 1px solid #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      section {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
  </header>

  <section id="introduction">
    <h2>Introduction</h2>
    <p>Hello, Mburu! Welcome to my portfolio. I'm passionate about...</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Information</h2>
    
  </section>
</body>
</html>
